<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="/assets/img/logo.png">

</head>
<body>
    <img src="./assets/img/logo.png" alt="" id="logo" class="logo_oculto">
    <header class="iconos" id="iconos">
        <a href="">
            <script src="https://cdn.lordicon.com/lordicon-1.1.0.js"></script>
            <lord-icon src="https://cdn.lordicon.com/wdwnigos.json" trigger="loop"
            colors="primary:#186584,secondary:#19473b,tertiary:#001f3f,quaternary:#186584"
            style="width:100px;height:100px">
        </lord-icon>
    </a>
    <p>Historial Movimientos</p>
    <a href="" onclick="cerrarSesion()">
        <script src="https://cdn.lordicon.com/lordicon-1.1.0.js"></script>
        <lord-icon src="https://cdn.lordicon.com/hjacfjiq.json" trigger="loop" stroke="bold"
        colors="primary:#186584,secondary:#19473b,tertiary:#001f3f" style="width:100px;height:100px">
    </lord-icon>
</a>
<p>Perfil</p>
    </header>
    <div class="formulario" id="form1">
        <div action="" class="columna_uno" id="columna_uno">
            <img src="./assets/img/logo.png" alt="">
            <div class="nombre">
                <input type="nombre" required="required" name="nombre" id="nombre">
                <label for="nombre">Usuario</label>
            </div>
            <div class="contrasena">
                <input type="contrasena" required="required" id="contrasena" name="contrasena">
                <label for="contrasena">Contrasena</label>
            </div>
            <button type="button" onclick="Ingresar()">Ingresar</button>
        </div>
        <div action="" class="columna_dos" id="columna_dos">
            <div class="nombre-registro">
                <input type="text" id="nombre_registro" required="required" name="nombre-registro" class="uno">
                <label for="nombre-registro">Nombre</label>
            </div>
            <div class="email" >
                <input type="email" id="correo" name="email" required="required" class="dos">
                <label for="email">Correo</label>
            </div>
            <div class="password">
                <input type="password" id="contrasena_registro" name="contrasena-registro" required="required">
                <label for="password">Contrasena</label>
            </div>
            <div class="number">    
                <input type="number" id="saldo" name="number" required="required" class="cuatro">
                <label for="number">MontoRegistro</label>
            </div>
            <button onclick="register()">Registrar</button>            
        </div>
    </div>
    <div class="menu_opciones" id="menu_opciones">
        <div class="form_uno" id="form_uno">
            <button type="button" onclick="ConsultarSaldo()">Consultar Dinero</button>
            <button type="button" onclick="RetirarDinero()">Retirar Dinero</button>
            <button type="button" onclick="TransferirDinero()">Transferir Dinero</button>
            <button type="button" onclick="ConsignarDinero()">Consignar Dinero</button>
        </div>
        <div class="informacion" id="informacion">
            <div class="hiden" id="consultar">
                <h1>Nombre: <span id="lblNombre"></span></h1>
                <h1>Correo: <span id="lblCorreo"></span></h1>
                <h2>Su Saldo Es: <span id="lblMonto"></span></h2>
            </div>
            <div class="hiden" id="retirar">
                <h1>Nombre: <span id="lblNombre_Retirar"></span></h1>
                <h1>Correo: <span id="lblCorreo_Retirar"></span></h1>
                <h2>Su Saldo Es: <span id="lblMonto_Retirar"></span></h2>
                <input type="number" id="input_Retirar">
                <button type="button" onclick="Retirar()">Retirar</button>
            </div>
            <div class="hiden" id="consignar">
                <h1>Nombre: <span id="lblNombre_Consignar"></span></h1>
                <h1>Correo: <span id="lblCorreo_Consignar"></span></h1>
                <h2>Su Saldo Es: <span id="lblMonto_Consignar"></span></h2>
                <input type="number" id="input_Consignar">
                <button type="button" onclick="Consignar()">Consignar</button>
            </div>
            <div class="hiden" id="transferir">
                <h1>Nombre: <span id="lblNombre_Transferir"></span></h1>
                <h1>Correo: <span id="lblCorreo_Transferir"></span></h1>
                <h2>Su Saldo Es: <span id="lblMonto_Transferir"></span></h2>
                <select name="" id="cuenta">
                    <option value="">Selecione</option>
                </select>
                <input type="number" id="input_Transferir">
                <button type="button" onclick="Transferir()">Transferir</button>
            </div>
        </div>
    </div>
        <script src="./assets/js/script.js"></script>
</body>

</html>
